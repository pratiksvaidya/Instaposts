<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="description" content="Polymer 3.0 App">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#00AA8D">
  <link rel="icon" href="manifest/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="canonical" href="https://start-polymer3.firebaseapp.com/" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" async></script>
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" async></script>
  <script src="./node_modules/@polymer/iron-ajax/iron-ajax.js" type="module" async></script>
  <script src="./src/recipe-app.js" type="module" async></script>
  <title>Instaposts</title>

  <style>
    body {
      margin: 0;
      font-family: Raleway, sans-serif;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <dom-bind>
    <template is="dom-bind">
      <iron-ajax url="https://firestore.googleapis.com/v1beta1/projects/venturing-social-media/databases/(default)/documents/insta-posts?orderBy=posted_dt+desc" params='{"pageSize":50}' auto last-response="{{posts}}"></iron-ajax>
      <!-- <iron-ajax url="data/posts.json" auto last-response="{{posts}}"></iron-ajax> -->
      <recipe-app recipes="[[posts.documents]]">
        <!-- 
          Placeholder Content: This content will be replaced when <start-polymer3>
          is rendered.
      
          Placeholder content improves perceived render time and makes sure
          users with JavaScript disabled will see something helpful.
        -->

        <p id="jsyes"></p>
        <script type="text/javascript">
          document.getElementById('jsyes').innerHTML='Loading...'
        </script>
        <noscript>
          <p>Could not render the custom element. Check that JavaScript is enabled.</p>
        </noscript>
      </recipe-app>
    </template>
  </dom-bind>
</body>
</html>
